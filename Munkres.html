<h2 id="toc_1">Topological Spaces and Continuous Functions</h2>

<h3 id="toc_1.1">Topological Space</h3>

<p>A <strong>topology</strong> on a set \(X\) is a collection \(\mathcal{T}\) of subsets of \(X\) having the following properties:</p>

<p>(1) \(\varnothing\) and \(X\) are in \(\mathcal{T}\).</p>

<p>(2) The union of the elements of any subcollection of \(\mathcal{T}\) is in 
\(\mathcal{T}\).</p>

<p>(3) The intersection of the elements of any finite subcollection of 
\(\mathcal{T}\) is in \(\mathcal{T}\).</p>

<h5 id="toc_1.1.0.4">Definition</h5>

<p>Suppose \(\mathcal{T}\) and \(\mathcal{T&#39;}\) are two topologies on a given set \(X\). If \(\mathcal{T&#39;}\supset\mathcal{T}\), we say that \(\mathcal{T&#39;}\) is finer than \(\mathcal{T}\); if \(\mathcal{T&#39;}\) <em>properly</em> contains \(\mathcal{T}\), we say that \(\mathcal{T&#39;}\) is <em>strictly finer</em> than \(\mathcal{T}\). We also say that \(\mathcal{T}\) is <em>coarser</em> than \(\mathcal{T&#39;}\), or <em>strictly coarser</em>, in these two respective situations. We say that \(\mathcal{T}\) is comparable with \(\mathcal{T&#39;}\) if either \(\mathcal{T&#39;}\supset\mathcal{T}\) or \(\mathcal{T}\supset\mathcal{T&#39;}\).</p>

<h3 id="toc_1.2">Basis for a Topology</h3>

<p>If \(X\) is a set, a <strong>basis</strong> for a topology on \(X\) is a collection \(\mathcal{B}\) of subsets of \(X\) (called <strong>basis elements</strong>) such that </p>

<p>(1) For each \(x \in X\), there is at least one basis element \(B\) containing \(x\).</p>

<p>(2) If \(X\) belongs to the intersection of two basis elements \(B_1\) and \(B_2\), then there is a basis element \(B_3\) containing \(x\) such that \(B_3 \subset B_1 \cap B_2\).</p>

<h4 id="toc_1.2.1">Lemma 13.1</h4>

<p>Let \(X\) be a set; let \(\mathcal{B}\) be a basis for topology \(\mathcal{T}\) on \(X\). Then \(\mathcal{T}\) equals the set of all unions of elements of \(\mathcal{B}\).</p>

<h4 id="toc_1.2.2">Lemma 13.2</h4>

<p>Let \(X\) be a topological space. Suppose that \(\mathcal{C}\) is a collection of open sets of \(X\) such that for each open set \(U\) of \(X\) and each \(x\) in \(U\), there is an element \(C\) of \(\mathcal{C}\) such that \(x \in C\subset U\). Then \(\mathcal{C}\) is a basis for the topology of \(X\).</p>

<h4 id="toc_1.2.3">Lemma 13.3</h4>

<p>Let \(\mathcal{B}\) and \(\mathcal{B&#39;}\) be bases for the topologies \(\mathcal{T}\) and \(\mathcal{T&#39;}\), respectively, on \(X\). Then the following are equivalent </p>

<p>(1) \(\mathcal{T&#39;}\) is finer than \(\mathcal{T}\)</p>

<p>(2) For each \(x \in X\) and each basis element \(B \in \mathcal{B}\) containing
\(x\), there is a basis element \(B&#39;\in\mathcal{B&#39;}\) such that \(x\in B&#39;\subset B\).</p>

<h5 id="toc_1.2.3.4">Definition</h5>

<p>If \(\mathcal{B}\) the collection of all open intervals in the real line, \[(a,b) = \{x | a \lt x \lt b \} \] the topology generated by \(\mathcal{B}\) is called the <em>standard topology</em> on the real line. Whenever we consider \(\mathbb{R}\), we shall suppose it is given this topology unless we specifically state otherwise. If \(\mathcal{B}&#39;\) is the collection of all half-open intervals of the form \[ [a,b) = \{x | a\le x \lt b \} \], the topology generated by \(\mathcal{B}&#39;\) is called the <strong>lower limit topology</strong> on \(\mathbb{R}\) denoted \(\mathbb{R}_\mathcal{l}\). Let \(K\) denote all numbers of the form \(1/n\), for \(n\in\mathbb{Z}_+\), and let \(\mathcal{B}&#39;&#39;\) be the collection of all open intervals \((a,b)\), along with all sets of the form \((a,b)-K\). The topology generated by \(\mathcal{B}&#39;&#39;\) will be called the <strong>K-topology</strong> on \(\mathbb{R}\) denoted by \(\mathbb{R}_K\).</p>

<h4 id="toc_1.2.4">Lemma 13.4</h4>

<p>The topologies of \(\mathbb{R}_\mathcal{l}\) and \(\mathbb{R}_K\) are strictly finer than the standard topology on \(\mathbb{R}\), but are not comparable with one another.</p>

<h5 id="toc_1.2.4.4">Definition</h5>

<p>A <strong>subbasis</strong> \(\mathcal{S}\) for a topology on \(X\) is a collection of subsets of \(X\) whose union equals \(X\). The *topology generated by the subbasis \(\mathcal{S}\) is defined to be the collection \(\mathcal{T}\) of all unions of finite intersections of elements of \(\mathcal{S}\). </p>

<h3 id="toc_1.3">The Order Topology</h3>

<p>Let \(X\) be a set with a simple order relation; assume \(X\) has more than one element. Let \(\mathcal{B}\) be the collection of all sets of the following types:</p>

<p>(1) All open intervals \((a,b)\) in \(X\).</p>

<p>(2) All intervals of the form \([a_0, b)\), where \(a_0\) is the smallest element (if any) of \(X\).</p>

<p>(3) All intervals of the form \((a, b_0]\), where \(b_0\) is the largest element (if any) of \(X\).</p>

<p>The collection \(\mathcal{B}\) is a basis for a topology on \(X\), which is called the <strong>order topology</strong>.</p>

<h5 id="toc_1.3.0.4">Definition</h5>

<p>If \(X\) is an ordered set, and \(a\) is an element of \(X\), there are four subsets of \(X\) that are called <strong>rays</strong> determined by \(a\). They are the following: \[ (a, +\infty) = \{x|x \gt a\} \] \[ (-\infty, a) = \{x|x \lt a\} \] \[ [a, +\infty) = \{x|x \ge a\} \] \[ (-\infty, a] = \{x|x \le a\} \]</p>

<h3 id="toc_1.4">The Product Topology on \(X \times Y\)</h3>

<p>Let \(X\) and \(Y\) be topological spaces. The <strong>product topology</strong> on \(X \times Y\) is the topology having as basis the collection \(\mathcal{B}\) of all sets of the form \(U \times V\) where \(U\) is an open subset of \(X\) and \(V\) is an open subset of \(Y\).</p>

<h4 id="toc_1.4.1">Theorem 15.1</h4>

<p>If \(\mathbb{B}\) is a basis for the topology of \(X\) and \(\mathcal{C}\) is a basis for the topology of \(Y\), then the collection \(\mathcal{D}=\{B \times C|B \in \mathcal{B} , C \in \mathcal{C} \}\) is a basis for the topology of \(X \times Y\).</p>

<h5 id="toc_1.4.1.4">Definition</h5>

<p>Let \(\pi_x:X \times Y \to X\) be defined by the equation \(\pi_x(x, y)=x\) and \(\pi_y:X \times Y \to Y\) by \(\pi_y(x,y)=y\). The maps \(\pi_x\) and \(\pi_y\) are called the <strong>projections</strong> of \(X \times Y\) onto \(X\) and \(Y\) respectively.</p>

<h4 id="toc_1.4.2">Theorem 15.2</h4>

<p>The collection \(\mathcal{S}=\{\pi^{-1}_x(U)|U \in \mathcal{T}_X \} \cup \{\pi^{-1}_y(V)|V \in \mathcal{T}_Y \}\) is a subbasis of the product topology on \(X \times Y\).</p>

<h3 id="toc_1.5">The Subspace Topology</h3>

<p>Let \(X\) be a topological space with topology \(\mathcal{T}_X\). If \(Y\) is a subset of \(X\), the collection \(\mathcal{T}_Y=\{Y \cap U|U \in \mathcal{T}_X \}\) is a topology on \(Y\), called the <strong>subspace topology</strong>. With this topology, \(Y\) is called a <strong>subspace</strong> of \(X\); its open sets consist of all intersections of open sets of \(X\) with \(Y\).</p>

<h4 id="toc_1.5.1">Lemma 16.1</h4>

<p>If \(\mathcal{B}_X\) is a basis for the topology of \(X\) then the collection \(\mathcal{B}_Y=\{ B \cap Y|B \in \mathcal{B}_X \}\) is a basis for the subspace topology on \(Y\).</p>

<h4 id="toc_1.5.2">Lemma 16.2</h4>

<p>Let \(Y\) be a subspace of \(X\). If \(U\) is open in \(Y\) and \(Y\) is open in \(X\), then \(U\) is open in \(X\).</p>

<h4 id="toc_1.5.3">Theorem 16.3</h4>

<p>If \(X\) is a subspace of \(X\) and \(B\) is a subspace of \(Y\) , then the product topology on \(A \times B\) is the same as the topology \(A \times B\) inherits as a subspace of \(X \times Y\).</p>

<h4 id="toc_1.5.4">Theorem 16.4</h4>

<p>Let \(X\) be an ordered set in the order topology; let \(Y\) be a subset of \(X\) that is convex in \(X\). Then the order topology on \(Y\) is the same as the topology \(Y\) inherits as a subspace of \(X\).</p>

<h3 id="toc_1.6">Closed Sets and Limit Points</h3>

<p>A subset \(A\) of a topological space \(X\) is said to be <strong>closed</strong> if the set \(X - A\) is open.</p>

<h4 id="toc_1.6.1">Theorem 17.1</h4>

<p>Let \(X\) be a topological space. Then the following conditions hold.</p>

<p>(1) \(\varnothing\) and \(X\) are closed.</p>

<p>(2) Arbitrary intersections of closed sets are closed.</p>

<p>(3) Finite unions of closed sets are closed.</p>

<h4 id="toc_1.6.2">Theorem 17.2</h4>

<p>Let \(Y\) be a subspace of \(X\). Then a set \(X\) is closed in \(Y\) if and only if it equals the intersection of a closed set of \(X\). with \(Y\).</p>

<h4 id="toc_1.6.3">Theorem 17.3</h4>

<p>Let \(Y\) be a subspace of \(X\). If \(A\) is closed in \(Y\) and \(Y\) is closed in \(X\), then \(X\) is closed in \(X\). </p>

<h5 id="toc_1.6.3.4">Close and Interior of a Set</h5>

<p>Given a subset \(A\) of a topological set \(X\), the <strong>interior</strong> of \(A\) is defined at the union of all open sets contained in \(A\), and the <strong>closure</strong> of \(A\) is defined as the intersection of all closed sets containing in \(A\).</p>

<h4 id="toc_1.6.4">Theorem 17.4</h4>

<p>Let \(Y\) be a subspace of \(X\); let \(A\) be a subset of \(Y\); let \(\bar A\) denote the closure of \(A\) in \(X\). Then the closure of \(A\) in \(Y\) equals \(\bar A \cap Y\).</p>

<h4 id="toc_1.6.5">Theorem 17.5</h4>

<p>Let \(A\) be a subset of the topological space \(X\).</p>

<p>(a) Then \(x \in \bar A\) if and only if every open set \(U\) containing \(x\) intersects \(A\).</p>

<p>(b) Supposing the topology of \(X\) is given by a basis, then \(x \in \bar A\) if and only if every basis element \(B\) containing \(x\) intersects \(A\).</p>

<h5 id="toc_1.6.5.4">Define</h5>

<p>\(U\) is called a <strong>neighbourhood</strong> of \(x\) if \(U\) is an open set containing \(x\).</p>
